<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bonus 19 -> 20</title>
  </head>
  <body>
    <div class="container">
        <div class="show-1">
            <div class="message-center" id="text1">
                3
            </div>
        </div>
        <div class="show-2">
            <div class="message-center" id="text2">
                2
            </div>
        </div>
        <div class="show-3">
            <div class="message-center" id="text3">
                1
            </div>
        </div>
        <div class="show-4">
            <div class="message-center-200" id="text4">
                <span style="font-size: 80px;font-weight: bold;color: pink;">Happy Birthday</span>
            </div>
            <div class="pyro d-none" id="pyro">
                <div class="before"></div>
                <div class="after"></div>
              </div>
        </div>
        <div class="show-6">
            <div class="message-center-200" id="text5">
                <span style="font-size: 80px;font-weight: bold;">อธิษฐานเร็ววว</span>
            </div>
        </div>
        <div class="show-7 d-none" id="cake">
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        //งาน 1 ชม : - )
        let text1 = document.getElementById("text1");
        let text2 = document.getElementById("text2");
        let text3 = document.getElementById("text3");
        let text4 = document.getElementById("text4");
        let text5 = document.getElementById("text5");
        let pyro = document.getElementById("pyro");
        let cake = document.getElementById("cake");

        text1.classList.remove("hide");
        setTimeout(function () {
            text1.classList.add("fade-in");
            setTimeout(function () {
                text1.classList.remove("fade-in");
                setTimeout(function () {
                    text1.classList.add("hide");

                    //===
                        text2.classList.remove("hide");
                        setTimeout(function () {
                            text2.classList.add("fade-in");
                            setTimeout(function () {
                                text2.classList.remove("fade-in");
                                setTimeout(function () {
                                    text2.classList.add("hide");

                                    //===
                                        text3.classList.remove("hide");
                                        setTimeout(function () {
                                            text3.classList.add("fade-in");
                                            setTimeout(function () {
                                                text3.classList.remove("fade-in");
                                                setTimeout(function () {
                                                    text3.classList.add("hide");

                                                    //==
                                                    text4.classList.remove("hide");
                                                    setTimeout(function () {
                                                        pyro.classList.remove("d-none");
                                                        pyro.classList.add("d-show");
                                                        text4.classList.add("fade-in");
                                                        setTimeout(function () {
                                                            text4.classList.remove("fade-in");
                                                            setTimeout(function () {
                                                                pyro.classList.remove("d-show");
                                                                pyro.classList.add("d-none");
                                                                text4.classList.add("hide");

                                                                //==
                                                                text5.classList.remove("hide");
                                                                setTimeout(function () {
                                                                    text5.classList.add("fade-in");
                                                                    setTimeout(function () {
                                                                        text5.classList.remove("fade-in");
                                                                        setTimeout(function () {
                                                                            text5.classList.add("hide");
                                                                            //
                                                                            setTimeout(function () {
                                                                                cake.classList.remove("d-none");
                                                                            cake.classList.add("d-show");
                                                                            pyro.classList.remove("d-none");
                                                                            pyro.classList.add("d-show");  
                                                                            });

                                                                        }, 4000);
                                                                    }, 2000);
                                                                });
                                                                //==

                                                            }, 4000);
                                                        }, 2000);
                                                    });
                                                    //==


                                                }, 2000);
                                            }, 2000);
                                        });
                                    //===
                                    

                                }, 2000);
                            }, 2000);
                        });
                    //===


                }, 2000);
            }, 2000);
        });
    </script>
</body>
</html>
